<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Figma-Semana-4</title>
</head>
<body>
 <header>
     <section>
        <div  class="container-head">
         <div class="container-title">
             <h1>Hola, Camila</h1>
         </div>
         <div class="container-notifications">
             <img src="./Assets/icons/notifications_24px.png" alt="Notifications">
         </div>
        </div>
     </section>
 </header>   
 <main>
    <section>
        <div class="container-card">
            <div class="container-grid">
                <div class="card-title">
                    <h2>Eres<br> 
                        estratega</h2>
                </div>
                <div class="container-img">
                    <img src="./Assets/imgs/IMG-card1.png" alt="imagen tarjeta">
                </div>
            </div>
            <div class="container-saldo">
                <h3>Tu Saldo</h3>
                <p>$1'570.000</p>
            </div>
        </div>
    </section>
    <section class="container-std">
        <div class="container-stadistic">
            <div>
                <h4>Inversion</h4>
            </div>
            <div>
                <p>$1'600.000</p>
            </div>
            <div>
                <h4>Rendimiento</h4>
            </div>
            <div>
                <p>- $30.000</p>
            </div>
        </div>
    </section>
    <section>
        <div class="container-metas">
            <div>
                <h2>Tus metas</h2>
            </div>
            <div class="container-metas-img">
                <img src="./Assets/icons/add_circle_outline_24px.png" alt="Outline-icon">
            </div>
        </div>        
    </section>
    <section class="gifts">
        <div class="container-gifts">
            <div class="gift">
                <div><img src="./Assets/icons/Palmera.png" alt="Palmera"></div>
                <div>
                    <p>Viaje a Islas <br/> Canarias</p>
                </div>
                <div class="porcentajes">
                    <div>
                        <img src="./Assets/icons/veinte.png" alt="Porcentaje">
                    </div>
                    <div>
                        <p>
                            <span class="porcentaje-blue">$1'630.000</span> <br/> $8'000.000
                        </p>
                    </div>
                </div>
            </div>
            <div class="gift">
                <div><img src="./Assets/icons/Laptop.png" alt="Laptop"></div>
                <div>
                    <p>Macbook pro <br/> <span class="invisible">!!</span>  </p>
                </div>
                <div class="porcentajes">
                    <div>
                        <img src="./Assets/icons/cero.png" alt="Porcentaje cero">
                    </div>
                    <div>
                        <p>
                            <span class="porcentaje-blue">$0</span> <br/> $7'000.000
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
 </main>
 <footer>

 </footer>
</body>
<script src="./Assets/js/scripts.js"></script>
</html>
